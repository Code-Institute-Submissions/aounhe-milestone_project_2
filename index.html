<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--header-->
    <header class="header">
        <h1 class="title home">Weather check</h1>
    </header>
    <!--main-->  
    <main id="main">
    <div class="main">
        <h2>Welcome to <span class="title">Weather Check</span></h2>
            <p>
            <span class="title">Weather Check</span> has local and international weather forecasts from the most accurate weather forecasting technology featuring up to the minute weather reports
            </p>
            <form id="form">
                <input type="text" id="search" placeholder="Search for a place" autocomplete="off">
            </form>
    </div>
    <!--contact secreen-->
    <div class="contact screen">
        <form id="contact-form">
            <h2 class="title">Get In Touch!</h2>
            <p>Please complete the form below to submit any feedback you may have on Weather check</p>
            <input type="text" name="user_name" class="input" placeholder="Name" required>
            <input type="email" name="user_email" class="input" placeholder="Email" required>
            <textarea name="user_message" id="message" class="input" placeholder="Type your message here..."
                required></textarea>
            <div class="form-buttons">
                <input type="submit" class="submit button" value="Send!">
                <button type="reset" class="reset button">Clear Form</button>
            </div>
        </form>
    </div>
    </main> 

      
</body>
</html>
